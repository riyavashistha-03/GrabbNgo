<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GrabNGo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/signup.css">
</head>
<body class="luxury-auth">
    <div class="auth-container container-fluid">
        <div class="row g-0">
            <!-- Branding Section -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center auth-branding">
                <div class="branding-content text-center px-4">
                    <h1 class="display-4 fw-bold text-white mb-4">Join GrabNGo</h1>
                    <p class="lead text-light mb-5">Create your account to enjoy seamless food ordering</p>
                    
                    <div class="divider d-flex align-items-center justify-content-center my-4">
                        <div class="line flex-grow-1"></div>
                        <i class="fas fa-user-plus mx-3"></i>
                        <div class="line flex-grow-1"></div>
                    </div>
                    
                    <p class="text-white">Already have an account? <a href="login.html" class="highlight fw-bold">Sign in here</a></p>
                </div>
            </div>
            
            <!-- Form Section -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center auth-form-wrapper">
                <div class="form-container px-4 py-5">
                    <div class="form-header text-center mb-5">
                        <h2 class="fw-bold mb-2">Create Account</h2>
                        <p class="text-muted">Fill in your details to get started</p>
                    </div>

                    <form id="signupForm" class="auth-form">
                        <div class="mb-4">
                            <label for="signupUserType" class="form-label fw-medium">I am a:</label>
                            <select id="signupUserType" class="form-select luxury-select">
                                <option value="user">Student/User</option>
                                <option value="staff">Canteen Staff</option>
                            </select>
                        </div>

                        <!-- User Fields -->
                        <div id="userFields">
                            <div class="mb-4 form-floating">
                                <input type="text" class="form-control luxury-input" id="name" placeholder=" " required>
                                <label for="name" class="ms-4"><i class="fas fa-user me-2"></i>Full Name</label>
                            </div>

                            <div class="mb-4 form-floating">
                                <input type="email" class="form-control luxury-input" id="email" placeholder=" " required>
                                <label for="email" class="ms-4"><i class="fas fa-envelope me-2"></i>Email Address</label>
                            </div>

                            <div class="mb-4 form-floating">
                                <input type="tel" class="form-control luxury-input" id="userMobile" placeholder=" " required>
                                <label for="userMobile" class="ms-4"><i class="fas fa-phone me-2"></i>Mobile Number</label>
                            </div>

                            <div class="mb-4 form-floating position-relative">
                                <input type="password" class="form-control luxury-input" id="userPassword" placeholder=" " required>
                                <label for="userPassword" class="ms-4"><i class="fas fa-lock me-2"></i>Password</label>
                                <button type="button" class="password-toggle position-absolute end-0 top-50 translate-middle-y me-3 bg-transparent border-0">
                                    <i class="fas fa-eye text-muted"></i>
                                </button>
                            </div>
                            <p class="small text-muted mb-4"><i class="fas fa-info-circle me-2"></i>Password must be at least 8 characters long</p>

                            <div class="mb-4 form-floating position-relative">
                                <input type="password" class="form-control luxury-input" id="confirmPassword" placeholder=" " required>
                                <label for="confirmPassword" class="ms-4"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                                <button type="button" class="password-toggle position-absolute end-0 top-50 translate-middle-y me-3 bg-transparent border-0">
                                    <i class="fas fa-eye text-muted"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Staff Fields (hidden by default) -->
                        <div id="staffFields" style="display: none">
                            <div class="mb-4 form-floating">
                                <input type="text" class="form-control luxury-input" id="staffName" placeholder=" ">
                                <label for="staffName" class="ms-4"><i class="fas fa-user me-2"></i>Full Name</label>
                            </div>

                            <div class="mb-4 form-floating">
                                <input type="tel" class="form-control luxury-input" id="staffMobile" placeholder=" ">
                                <label for="staffMobile" class="ms-4"><i class="fas fa-phone me-2"></i>Mobile Number</label>
                            </div>

                            <div class="mb-4 form-floating position-relative">
                                <input type="password" class="form-control luxury-input" id="staffPassword" placeholder=" ">
                                <label for="staffPassword" class="ms-4"><i class="fas fa-lock me-2"></i>Password</label>
                                <button type="button" class="password-toggle position-absolute end-0 top-50 translate-middle-y me-3 bg-transparent border-0">
                                    <i class="fas fa-eye text-muted"></i>
                                </button>
                            </div>
                            <p class="small text-muted mb-4"><i class="fas fa-info-circle me-2"></i>Password must be at least 8 characters long</p>

                            <div class="mb-4 form-floating position-relative">
                                <input type="password" class="form-control luxury-input" id="staffConfirmPassword" placeholder=" ">
                                <label for="staffConfirmPassword" class="ms-4"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                                <button type="button" class="password-toggle position-absolute end-0 top-50 translate-middle-y me-3 bg-transparent border-0">
                                    <i class="fas fa-eye text-muted"></i>
                                </button>
                            </div>

                            <div class="mb-4 form-floating">
                                <input type="text" class="form-control luxury-input" id="staffCode" placeholder=" ">
                                <label for="staffCode" class="ms-4"><i class="fas fa-key me-2"></i>Staff Verification Code</label>
                            </div>
                            <p class="small text-muted mb-4"><i class="fas fa-info-circle me-2"></i>Provided by canteen administration</p>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="#" class="text-link">Terms of Service</a> and 
                                <a href="#" class="text-link">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-luxury w-100 py-3 mb-4">
                            Create Account <i class="fas fa-user-plus ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
</body>
</html>
