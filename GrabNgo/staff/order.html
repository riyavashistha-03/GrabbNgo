<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Staff Orders | GrabNGo</title>
    <link rel="stylesheet" href="../css/order.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="staff-orders">
    <header class="staff-header">
        <nav>
            <div class="logo">
                <h1>Grab<span>N</span>Go</h1>
            </div>
            <div class="staff-nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="order.html" class="active">Orders</a>
                <a href="add-dish.html">Add Dish</a>
                <a href="reports.html">Reports</a>
                <a href="settings.html">Settings</a>
                <a href="../index.html">Logout</a>
            </div>
        </nav>
    </header>

    <main class="orders-container">
        <h2>Manage Orders</h2>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User</th>
                    <th>Items</th>
                    <th>Status</th>
                    <th>Update Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example order row -->
                <tr>
                    <td>#1001</td>
                    <td>John Doe</td>
                    <td>
                        <ul class="order-items">
                            <li>Chicken Burger x1</li>
                            <li>French Fries x1</li>
                        </ul>
                    </td>
                    <td class="current-status">Pending</td>
                    <td>
                        <select class="status-select">
                            <option value="Pending" selected>Pending</option>
                            <option value="Preparing">Preparing</option>
                            <option value="Ready">Ready</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                        <button class="btn-update">Update</button>
                    </td>
                </tr>
                <!-- More order rows can be dynamically added here -->
            </tbody>
        </table>
    </main>

    <script>
        // Example JavaScript to handle status update button clicks
        document.querySelectorAll('.btn-update').forEach(button => {
            button.addEventListener('click', () => {
                const row = button.closest('tr');
                const statusSelect = row.querySelector('.status-select');
                const currentStatusCell = row.querySelector('.current-status');
                const newStatus = statusSelect.value;

                // Update the status cell visually
                currentStatusCell.textContent = newStatus;

                // TODO: Add AJAX call to backend to update order status in database
                alert(`Order status updated to: ${newStatus}`);
            });
        });
    </script>
</body>
</html>
