<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management | GrabNGo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="order.css">
</head>
<body class="dashboard-body">
    <!-- Dashboard Wrapper -->
    <div class="dashboard-container">
        <!-- Premium Sidebar Navigation -->
        <div class="dashboard-sidebar">
            <div class="sidebar-header">
                <h2>Grab<span>N</span>Go</h2>
                <p>Admin Dashboard</p>
            </div>

            <div class="sidebar-menu">
                <div class="menu-box">
                    <a href="dashboard.html">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                        <div class="notification-bubble" id="dashboard-notification">0</div>
                    </a>
                </div>
                
                <div class="menu-box">
                    <a href="reports.html">
                        <i class="fas fa-chart-pie"></i>
                        <span>Analytics</span>
                    </a>
                </div>
                
                <div class="menu-box">
                    <a href="add-dish.html">
                        <i class="fas fa-utensils"></i>
                        <span>Manage Menu</span>
                    </a>
                </div>
                
                <div class="menu-box active">
                    <a href="orders.html">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Order Management</span>
                        <div class="notification-bubble" id="orders-notification">0</div>
                    </a>
                </div>
                
                <div class="menu-box">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="menu-box logout">
                    <a href="../index.html" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="dashboard-content">
            <!-- Top Navigation Bar -->
            <nav class="top-navbar">
                <div class="nav-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h3>Order Management</h3>
                </div>
                <div class="nav-right">
                    <div class="user-profile">
                        <img src="../images/delicious_img.jpg" alt="User" id="user-avatar">
                        <span id="username-display">Loading...</span>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-header">
                    <div class="header-title">
                        <h4>Recent Orders</h4>
                        <p id="orders-subtitle">Loading order data...</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-primary" id="new-order-btn">
                            <i class="fas fa-plus"></i> New Order
                        </button>
                    </div>
                </div>

                <!-- Order Filters -->
                <div class="order-filters">
                    <div class="filter-group">
                        <label>Status:</label>
                        <select class="form-select" id="status-filter">
                            <option value="all">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Date Range:</label>
                        <input type="date" class="form-control" id="date-filter">
                    </div>
                    <div class="filter-group">
                        <button class="btn btn-filter" id="apply-filters">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                    </div>
                </div>

                <!-- Orders Table Container -->
                <div class="orders-table-container">
                    <div class="table-responsive">
                        <table class="orders-table" id="orders-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Items</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body">
                                <!-- Orders will be loaded here dynamically -->
                                <tr class="loading-row">
                                    <td colspan="7">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        Loading orders...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="pagination-container">
                    <nav aria-label="Orders pagination">
                        <ul class="pagination" id="orders-pagination">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/orders.js"></script>
</body>
</html>
