<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Business Reports | GrabNGo</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/staff.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="staff-dashboard">
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>GrabNGo</h2>
                <p>Staff Dashboard</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="add-dish.html">
                            <i class="fas fa-utensils"></i>
                            <span>Manage Menu</span>
                        </a>
                    </li>
                    <li>
                        <a href="order.html">
                            <i class="fas fa-clipboard-list"></i>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="reports.html">
                            <i class="fas fa-chart-line"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>Business Reports</h1>
                    <p>Overview of business performance</p>
                </div>
                <div class="header-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="../images/staff-avatar.jpg" alt="Staff Avatar" />
                    </div>
                </div>
            </header>
            <div class="dashboard-content">
                <div class="reports-summary">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Orders</h3>
                            <p id="totalOrders">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Revenue</h3>
                            <p id="totalRevenue">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="popular-dishes-report">
                    <h2>Top 5 Popular Dishes</h2>
                    <ul id="popularDishesList" class="popular-dishes-list">
                        <!-- Popular dishes will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script>
        async function fetchReports() {
            try {
                const response = await fetch('/api/staff/reports', {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch reports');
                }
                const data = await response.json();
                document.getElementById('totalOrders').textContent = data.totalOrders;
                document.getElementById('totalRevenue').textContent = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(data.totalRevenue);
                const popularDishesList = document.getElementById('popularDishesList');
                popularDishesList.innerHTML = '';
                data.popularDishes.forEach(dish => {
                    const li = document.createElement('li');
                    li.textContent = `${dish.name} - ${dish.totalQuantity} orders`;
                    popularDishesList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching reports:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', fetchReports);
    </script>
    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
