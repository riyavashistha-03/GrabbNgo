                    <!-- Single add dish form -->
<form id="addDishForm" class="dish-form">
    <div class="form-row">
        <div class="form-group">
            <label for="dishName">Dish Name *</label>
            <input type="text" id="dishName" placeholder="Enter dish name" required>
        </div>
        
        <div class="form-group">
            <label for="dishCategory">Category *</label>
            <select id="dishCategory" required>
                <option value="">Select category</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="beverages">Beverages</option>
            </select>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="dishPrice">Price (â‚¹) *</label>
            <input type="number" id="dishPrice" min="0" step="0.01" placeholder="Enter price" required>
        </div>
        
        <div class="form-group">
            <label for="dishAvailability">Availability *</label>
            <select id="dishAvailability" required>
                <option value="available">Available</option>
                <option value="unavailable">Unavailable</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="dishDescription">Description</label>
        <textarea id="dishDescription" rows="3" placeholder="Enter dish description"></textarea>
    </div>
    
    <div class="form-group">
        <label for="dishImage">Dish Image</label>
        <div class="image-upload-container">
            <div class="image-preview" id="imagePreview">
                <img id="previewImage" src="../images/placeholder-image.jpg" alt="Preview">
                <span id="imagePlaceholder">No image selected</span>
            </div>
            <div class="upload-actions">
                <input type="file" id="dishImage" accept="image/*">
                <label for="dishImage" class="btn btn-upload">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Choose Image</span>
                </label>
                <button type="button" class="btn btn-remove-image" id="removeImage">
                    <i class="fas fa-trash"></i>
                    <span>Remove</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label>Dietary Information</label>
        <div class="dietary-options">
            <div class="option">
                <input type="checkbox" id="vegetarian">
                <label for="vegetarian">Vegetarian</label>
            </div>
            <div class="option">
                <input type="checkbox" id="vegan">
                <label for="vegan">Vegan</label>
            </div>
            <div class="option">
                <input type="checkbox" id="glutenFree">
                <label for="glutenFree">Gluten Free</label>
            </div>
        </div>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Dish
        </button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>
                    
                    <div class="current-menu">
