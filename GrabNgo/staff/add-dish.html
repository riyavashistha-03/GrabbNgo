<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dish | GrabNGo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="add-dish.css">
</head>
<body class="staff-dashboard">
    <div class="dashboard-container d-flex">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">GrabNGo</h2>
                <p class="sidebar-subtitle">Staff Dashboard</p>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="add-dish.html" class="nav-link active">
                            <i class="fas fa-utensils me-2"></i>
                            Manage Menu
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="order.html" class="nav-link">
                            <i class="fas fa-clipboard-list me-2"></i>
                            Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">
                            <i class="fas fa-chart-line me-2"></i>
                            Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="settings.html" class="nav-link">
                            <i class="fas fa-cog me-2"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a href="../index.html" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt me-2"></i>
                    Logout
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1 class="content-title">Manage Menu</h1>
                    <p class="content-subtitle">Add or update dishes in the canteen menu</p>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <img src="../images/staff-avatar.jpg" alt="Staff Avatar" class="rounded-circle">
                    </div>
                </div>
            </header>
            
            <div class="dashboard-content">
                <div class="menu-management">
                    <div class="section-header">
                        <h2 class="section-title">Add New Dish</h2>
                        <a href="#" class="btn btn-view-dishes">
                            <i class="fas fa-list me-2"></i>View All Dishes
                        </a>
                    </div>
                    
                    <form id="addDishForm" class="dish-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dishName">Dish Name <span class="required">*</span></label>
                                <input type="text" id="dishName" class="form-control" placeholder="Enter dish name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="dishCategory">Category <span class="required">*</span></label>
                                <select id="dishCategory" class="form-control" required>
                                    <option value="">Select category</option>
                                    <option value="breakfast">Breakfast</option>
                                    <option value="lunch">Lunch</option>
                                    <option value="dinner">Dinner</option>
                                    <option value="snacks">Snacks</option>
                                    <option value="beverages">Beverages</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dishPrice">Price (â‚¹) <span class="required">*</span></label>
                                <input type="number" id="dishPrice" class="form-control" min="0" step="0.01" placeholder="Enter price" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="dishAvailability">Availability <span class="required">*</span></label>
                                <select id="dishAvailability" class="form-control" required>
                                    <option value="available">Available</option>
                                    <option value="unavailable">Unavailable</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="dishDescription">Description</label>
                            <textarea id="dishDescription" class="form-control" rows="3" placeholder="Enter dish description"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="dishImage">Dish Image</label>
                            <div class="image-upload-container">
                                <div class="image-preview" id="imagePreview">
                                    <img id="previewImage" src="../images/placeholder-image.jpg" alt="Preview">
                                    <span id="imagePlaceholder">No image selected</span>
                                </div>
                                <div class="upload-actions">
                                    <input type="file" id="dishImage" accept="image/*">
                                    <label for="dishImage" class="btn btn-upload">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>Choose Image</span>
                                    </label>
                                    <button type="button" class="btn btn-remove-image" id="removeImage">
                                        <i class="fas fa-trash"></i>
                                        <span>Remove</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Dietary Information</label>
                            <div class="dietary-options">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="vegetarian">
                                    <label class="form-check-label" for="vegetarian">Vegetarian</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="vegan">
                                    <label class="form-check-label" for="vegan">Vegan</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="glutenFree">
                                    <label class="form-check-label" for="glutenFree">Gluten Free</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-add-dish">
                                <i class="fas fa-plus me-2"></i> Add Dish
                            </button>
                            <button type="reset" class="btn btn-reset">Reset</button>
                        </div>
                    </form>
                    
                    <div class="current-menu mt-5">
                        <div class="section-header">
                            <h3 class="section-title">Current Menu Items</h3>
                        </div>
                        <div class="menu-items-grid row">
                            <!-- Dishes will be dynamically rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/add-dish.js"></script>

    <!-- Edit Dish Modal -->
    <div class="modal fade" id="editDishModal" tabindex="-1" aria-labelledby="editDishModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDishModalLabel">Edit Dish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editDishForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editDishName">Dish Name <span class="required">*</span></label>
                                <input type="text" id="editDishName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="editDishCategory">Category <span class="required">*</span></label>
                                <select id="editDishCategory" class="form-control" required>
                                    <option value="">Select category</option>
                                    <option value="breakfast">Breakfast</option>
                                    <option value="lunch">Lunch</option>
                                    <option value="dinner">Dinner</option>
                                    <option value="snacks">Snacks</option>
                                    <option value="beverages">Beverages</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="editDishPrice">Price (â‚¹) <span class="required">*</span></label>
                                <input type="number" id="editDishPrice" class="form-control" min="0" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="editDishAvailability">Availability <span class="required">*</span></label>
                                <select id="editDishAvailability" class="form-control" required>
                                    <option value="available">Available</option>
                                    <option value="unavailable">Unavailable</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="editDishDescription">Description</label>
                            <textarea id="editDishDescription" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editDishImage">Dish Image</label>
                            <div class="image-upload-container">
                                <div class="image-preview" id="editImagePreview">
                                    <img id="editPreviewImage" src="../images/placeholder-image.jpg" alt="Preview">
                                    <span id="editImagePlaceholder">No image selected</span>
                                </div>
                                <div class="upload-actions">
                                    <input type="file" id="editDishImage" accept="image/*">
                                    <label for="editDishImage" class="btn btn-upload">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>Choose Image</span>
                                    </label>
                                    <button type="button" class="btn btn-remove-image" id="editRemoveImage">
                                        <i class="fas fa-trash"></i>
                                        <span>Remove</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Dietary Information</label>
                            <div class="dietary-options">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="editVegetarian">
                                    <label class="form-check-label" for="editVegetarian">Vegetarian</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="editVegan">
                                    <label class="form-check-label" for="editVegan">Vegan</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="editGlutenFree">
                                    <label class="form-check-label" for="editGlutenFree">Gluten Free</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditDish">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
