<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dish | GrabNGo</title>
    <link rel="stylesheet" href="../css/staff.css">
    <link rel="stylesheet" href="../css/edit-menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="staff-dashboard">
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>GrabNGo</h2>
                <p>Staff Dashboard</p>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="add-dish.html">
                            <i class="fas fa-utensils"></i>
                            <span>Manage Menu</span>
                        </a>
                    </li>
                    <li>
                        <a href="order.html">
                            <i class="fas fa-clipboard-list"></i>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <i class="fas fa-chart-line"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a href="../index.html" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <h1>Manage Menu</h1>
                    <p>Add or update dishes in the canteen menu</p>
                </div>
                <div class="header-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="../images/staff-avatar.jpg" alt="Staff Avatar">
                    </div>
                </div>
            </header>
            
            <div class="dashboard-content">
                <div class="menu-management">
                    <div class="section-header">
                        <h2>Add New Dish</h2>
                        <a href="#" class="btn btn-view-all">View All Dishes</a>
                    </div>
                    
                    <!-- Single add dish form -->
<form id="addDishForm" class="dish-form">
    <div class="form-row">
        <div class="form-group">
            <label for="dishName">Dish Name *</label>
            <input type="text" id="dishName" placeholder="Enter dish name" required>
        </div>
        
        <div class="form-group">
            <label for="dishCategory">Category *</label>
            <select id="dishCategory" required>
                <option value="">Select category</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="beverages">Beverages</option>
            </select>
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="dishPrice">Price (₹) *</label>
            <input type="number" id="dishPrice" min="0" step="0.01" placeholder="Enter price" required>
        </div>
        
        <div class="form-group">
            <label for="dishAvailability">Availability *</label>
            <select id="dishAvailability" required>
                <option value="available">Available</option>
                <option value="unavailable">Unavailable</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="dishDescription">Description</label>
        <textarea id="dishDescription" rows="3" placeholder="Enter dish description"></textarea>
    </div>
    
    <div class="form-group">
        <label for="dishImage">Dish Image</label>
        <div class="image-upload-container">
            <div class="image-preview" id="imagePreview">
                <img id="previewImage" src="../images/placeholder-image.jpg" alt="Preview">
                <span id="imagePlaceholder">No image selected</span>
            </div>
            <div class="upload-actions">
                <input type="file" id="dishImage" accept="image/*">
                <label for="dishImage" class="btn btn-upload">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Choose Image</span>
                </label>
                <button type="button" class="btn btn-remove-image" id="removeImage">
                    <i class="fas fa-trash"></i>
                    <span>Remove</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label>Dietary Information</label>
        <div class="dietary-options">
            <div class="option">
                <input type="checkbox" id="vegetarian">
                <label for="vegetarian">Vegetarian</label>
            </div>
            <div class="option">
                <input type="checkbox" id="vegan">
                <label for="vegan">Vegan</label>
            </div>
            <div class="option">
                <input type="checkbox" id="glutenFree">
                <label for="glutenFree">Gluten Free</label>
            </div>
        </div>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Dish
        </button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>
                    
                    <div class="current-menu">
                        <h3>Current Menu Items</h3>
                        <div class="menu-items-grid">
                            <!-- Dish items will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Dish Modal -->
    <div id="editDishModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn btn-cancel">&times;</span>
            <h2>Edit Dish</h2>
            <form id="editDishForm">
                <div class="form-group">
                    <label for="editDishName">Dish Name</label>
                    <input type="text" id="editDishName" required />
                </div>
                <div class="form-group">
                    <label for="editDishCategory">Category</label>
                    <select id="editDishCategory" required>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snacks">Snacks</option>
                        <option value="beverages">Beverages</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDishPrice">Price (₹)</label>
                    <input type="number" id="editDishPrice" min="0" step="0.01" required />
                </div>
                <div class="form-group">
                    <label for="editDishAvailability">Availability</label>
                    <select id="editDishAvailability" required>
                        <option value="available">Available</option>
                        <option value="unavailable">Unavailable</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editDishDescription">Description</label>
                    <textarea id="editDishDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary btn-save">Save Changes</button>
                    <button type="button" class="btn btn-secondary btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/staff.js"></script>
</body>
</html>
