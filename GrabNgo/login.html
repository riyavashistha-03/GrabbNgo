<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GrabNGo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="luxury-auth">
    <div class="auth-container container-fluid">
      <div class="row g-0">
        <!-- Branding Section -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center auth-branding">
          <div class="branding-content text-center px-4">
            <div class="logo mb-4">
              <h1 class="display-4 fw-bold text-white">Grab<span class="text-gold">NGo</span></h1>
            </div>
            <p class="lead text-light mb-4">Elevate your dining experience with seamless ordering</p>
            
            <div class="welcome-message my-5">
              <h2 class="text-gold mb-3 fw-bold">Welcome Back</h2>
              <h3 class="text-white">Login to access exclusive features</h3>
            </div>
            
            <div class="divider d-flex align-items-center justify-content-center my-4">
              <div class="line flex-grow-1"></div>
              <i class="fas fa-utensils mx-3"></i>
              <div class="line flex-grow-1"></div>
            </div>
            
            <p class="auth-switch text-white">New to GrabNGo? <a href="signup.html" class="highlight fw-bold">Create an account</a></p>
          </div>
        </div>
        
        <!-- Form Section -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center auth-form-wrapper">
          <div class="form-container px-4 py-5">
            <div class="form-header text-center mb-5">
              <h2 class="fw-bold mb-2">Welcome to GrabNGo</h2>
              <p class="text-muted">Please sign in to continue</p>
            </div>

            <form id="loginForm" class="auth-form">
              <div class="mb-4">
                <label for="userType" class="form-label fw-medium">I am a:</label>
                <select id="userType" class="form-select luxury-select">
                  <option value="user">Student/User</option>
                  <option value="staff">Canteen Staff</option>
                </select>
              </div>

              <div class="mb-4 form-floating">
                <input type="tel" class="form-control luxury-input" id="mobile" placeholder=" " required>
                <label for="mobile" class="ms-4"><i class="fas fa-phone me-2"></i>Mobile Number</label>
              </div>

              <div class="mb-4 form-floating position-relative">
                <input type="password" class="form-control luxury-input" id="password" placeholder=" " required>
                <label for="password" class="ms-4"><i class="fas fa-lock me-2"></i>Password</label>
                <button type="button" class="password-toggle position-absolute end-0 top-50 translate-middle-y me-3 bg-transparent border-0">
                  <i class="fas fa-eye text-muted"></i>
                </button>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="forgot.html" class="text-link">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-luxury w-100 py-3 mb-4">
                Sign In <i class="fas fa-arrow-right ms-2"></i>
              </button>

              <div class="text-center text-muted">
                <p class="small">By continuing, you agree to our <a href="#" class="text-link">Terms</a> and <a href="#" class="text-link">Privacy Policy</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    <script>
      // Password toggle functionality
      document.querySelector('.password-toggle').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    </script>
  </body>
</html>
