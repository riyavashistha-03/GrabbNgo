<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GrabNGo</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="vintage-auth">
    <div class="auth-container">
      <div class="auth-branding">
        <div class="branding-overlay"></div>
        <div class="branding-content">
          <div class="logo">
            <h1>Grab<span>NGo</span></h1>
          </div>
          <h3 class="login-msg">Don't Stand in line Order Online</h3>
          <div class="welcome-message">
            <h2>Welcome Back Foodie!!</h2>
            <h3 class="login-msg">Login to satisfy your cravings.</h3>
          </div>
          <div class="divider">
            <div class="line"></div>
            <i class="fas fa-utensils"></i>
            <div class="line"></div>
          </div>
          <p class="auth-switch">Don't have an account? <a href="signup.html" class="highlight">Sign up here</a></p>
        </div>
      </div>
      <div class="auth-form-wrapper">
        <div class="form-container">
          <div class="form-header">
            <h2>Login to GrabNGo</h2>
            <p>Enter your credentials to access your account</p>
          </div>

          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="userType">I am a:</label>
              <select id="userType" class="form-select">
                <option value="user">Student/User</option>
                <option value="staff">Canteen Staff</option>
              </select>
            </div>

            <div class="form-group input-group">
              <label for="mobile">Mobile Number</label>
              <div class="input-icon">
                <i class="fas fa-phone"></i>
              </div>
              <input
                type="tel"
                id="mobile"
                placeholder="Enter your mobile number"
                required
              />
            </div>

            <div class="form-group input-group">
              <label for="password">Password</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
              </div>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                <i class="fas fa-eye"></i>
              </button>
            </div>

            <div class="form-options">
              <div class="checkbox-group remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="forgot.html" class="text-link forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Login <i class="fas fa-sign-in-alt"></i>
            </button>
          </form>

          <div class="form-footer">
            <p>
              By logging in, you agree to our
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
