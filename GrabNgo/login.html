<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GrabNGo</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/staff.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/auth.css" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="vintage-auth">
    <div class="auth-container">
      <div class="auth-left">
        <div class="vintage-overlay"></div>
        <div class="auth-left-content">
          <h1>Welcome Back</h1>
          <p>
            To the premium food ordering experience for your university canteen.
          </p>
          <div class="auth-decoration">
            <div class="decoration-line"></div>
            <i class="fas fa-utensils"></i>
            <div class="decoration-line"></div>
          </div>
          <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
      </div>
      <div class="auth-right">
        <div class="auth-form-container">
          <div class="auth-header">
            <h2>Login to GrabNGo</h2>
            <p>Enter your credentials to access your account</p>
          </div>

          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="userType">I am a:</label>
              <select id="userType" class="vintage-select">
                <option value="user">Student/User</option>
                <option value="staff">Canteen Staff</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mobile">Mobile Number</label>
              <div class="input-with-icon">
                <i class="fas fa-phone"></i>
                <input
                  type="tel"
                  id="mobile"
                  placeholder="Enter your mobile number"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>

            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="forgot.html" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn vintage-btn">Login</button>
          </form>

          <div class="auth-footer">
            <p>
              By logging in, you agree to our
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
