<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | GrabNGo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="stylesheet" href="../css/success.css">
</head>
<body class="payment-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h2 class="mb-0"><i class="fas fa-credit-card me-2"></i> Payment</h2>
                        <a href="menu.html" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-arrow-left me-1"></i> Back to Menu
                        </a>
                    </div>
                    
                    <div class="card-body">
                        <!-- Order Summary -->
                        <section class="order-summary mb-4">
                            <h3 class="mb-3"><i class="fas fa-receipt me-2"></i> Your Order</h3>
                            <div id="orderItemsContainer" class="mb-3">
                                <!-- Items will be loaded here -->
                            </div>
                            <div class="order-totals">
                                <div class="d-flex justify-content-between">
                                    <span>Subtotal:</span>
                                    <span id="orderSubtotal">₹0.00</span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <span>Tax (5%):</span>
                                    <span id="orderTax">₹0.00</span>
                                </div>
                                <div class="d-flex justify-content-between fw-bold fs-5 mt-2">
                                    <span>Total:</span>
                                    <span id="orderTotal">₹0.00</span>
                                </div>
                            </div>
                        </section>

                        <!-- Payment Form -->
                        <section class="payment-form">
                            <h3 class="mb-3"><i class="fas fa-money-bill-wave me-2"></i> Payment Method</h3>
                            
                            <form id="paymentForm">
                                <div class="mb-3">
                                    <label class="form-label">Select Payment Method</label>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="credit" checked>
                                        <label class="form-check-label" for="creditCard">
                                            <i class="fas fa-credit-card me-2"></i> Credit/Debit Card
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                                        <label class="form-check-label" for="paypal">
                                            <i class="fab fa-paypal me-2"></i> PayPal
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cash">
                                        <label class="form-check-label" for="cashOnDelivery">
                                            <i class="fas fa-money-bill-wave me-2"></i> Cash on Delivery
                                        </label>
                                    </div>
                                </div>

                                <!-- Credit Card Fields (shown by default) -->
                                <div id="creditCardFields">
                                    <div class="mb-3">
                                        <label for="cardNumber" class="form-label">Card Number</label>
                                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="expiryDate" class="form-label">Expiry Date</label>
                                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control" id="cvv" placeholder="123">
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="cardName" class="form-label">Name on Card</label>
                                        <input type="text" class="form-control" id="cardName" placeholder="John Doe">
                                    </div>
                                </div>

                                <!-- PayPal Fields (hidden by default) -->
                                <div id="paypalFields" class="d-none">
                                    <div class="alert alert-info">
                                        <i class="fas fa-info-circle me-2"></i> You will be redirected to PayPal to complete your payment
                                    </div>
                                </div>

                                <!-- Cash on Delivery Fields (hidden by default) -->
                                <div id="cashOnDeliveryFields" class="d-none">
                                    <div class="alert alert-warning">
                                        <i class="fas fa-exclamation-circle me-2"></i> Please have exact change ready for the delivery person
                                    </div>
                                </div>

                                <div class="d-grid gap-2 mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg" id="submitPayment">
                                        <i class="fas fa-lock me-2"></i> Complete Payment
                                    </button>
                                </div>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/payment.js"></script>
</body>
</html>
