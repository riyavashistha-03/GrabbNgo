<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | GrabNGo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/success.css">
</head>
<body class="success-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 text-center">
                <div class="success-card shadow-sm">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1 class="mt-4">Order Confirmed!</h1>
                    <p class="lead">Thank you for your purchase</p>
                    
                    <div class="order-details mt-4">
                        <p>Your order <strong id="orderNumber"></strong> has been received and is being processed.</p>
                        <p>We'll send you a confirmation email shortly.</p>
                    </div>
                    
                    <div class="d-grid gap-2 mt-5">
                        <a href="menu.html" class="btn btn-primary">
                            <i class="fas fa-utensils me-2"></i> Back to Menu
                        </a>
                        <a href="#" class="btn btn-outline-secondary">
                            <i class="fas fa-receipt me-2"></i> View Order Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Get order number from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderNumber = urlParams.get('order');
        
        // Display order number
        if (orderNumber) {
            document.getElementById('orderNumber').textContent = orderNumber;
        } else {
            // Generate a random one if not in URL (shouldn't happen)
            document.getElementById('orderNumber').textContent = 'ORD-' + Math.floor(100000 + Math.random() * 900000);
        }
    </script>
    <script src="../js/success.js"></script>
</body>
</html>
