<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Gourmet Delights</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/loading-spinner.css">
</head>
<body class="premium-menu">
    <div class="container-fluid px-0">
        <!-- Profile Dropdown Section -->
        <div class="profile-section">
            <div class="profile-dropdown">
                <button class="profile-btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="profile-img-container">
                        <img id="userProfileImg" src="" alt="Profile" class="profile-img">
                        <div class="profile-img-overlay">
                            <i class="fas fa-camera"></i>
                            <span>Change Photo</span>
                        </div>
                    </div>
                    <span class="profile-name" id="userName">Loading...</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#" id="editProfileBtn"><i class="fas fa-user-edit"></i> Edit Profile</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-history"></i> Order History</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-heart"></i> Favorites</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-wallet"></i> Payment Methods</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-question-circle"></i> Help Center</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- Profile Photo Change Modal -->
        <div class="modal fade" id="profilePhotoModal" tabindex="-1" aria-labelledby="profilePhotoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profilePhotoModalLabel">Change Profile Photo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center mb-3">
                            <img id="previewProfileImg" src="" alt="Preview" class="preview-profile-img">
                        </div>
                        <div class="mb-3">
                            <label for="profilePhotoInput" class="form-label">Choose a new photo</label>
                            <input type="file" class="form-control" id="profilePhotoInput" accept="image/*">
                        </div>
                        <div class="alert alert-danger d-none" id="photoError"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveProfilePhotoBtn">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProfileForm">
                            <div class="mb-3">
                                <label for="editFullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="editFullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="editPhone">
                            </div>
                            <div class="alert alert-danger d-none" id="profileError"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <header class="menu-header">
            <h1 class="menu-title">GrabNGo</h1> <span>Feeling Hungry? Lets change that</span>
            <div class="container">
                <div class="menu-filters">
                    <div class="category-filter">
                        <button class="btn btn-outline-primary active" data-category="all">All</button>
                        <button class="btn btn-outline-primary" data-category="breakfast">Breakfast</button>
                        <button class="btn btn-outline-primary" data-category="lunch">Lunch</button>
                        <button class="btn btn-outline-primary" data-category="dinner">Dinner</button>
                        <button class="btn btn-outline-primary" data-category="desserts">Desserts</button>
                        <button class="btn btn-outline-primary" data-category="beverages">Beverages</button>
                    </div>
                    <div class="dietary-filter">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="vegetarianFilter">
                            <label class="form-check-label" for="vegetarianFilter">Vegetarian</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="veganFilter">
                            <label class="form-check-label" for="veganFilter">Vegan</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="glutenFreeFilter">
                            <label class="form-check-label" for="glutenFreeFilter">Gluten Free</label>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container py-5">
            <div class="row" id="menu-items-row">
                <!-- Menu items will be dynamically loaded here as col-md-4 -->
            </div>
        </div>

        <!-- Floating Cart Button -->
        <div class="floating-cart" data-bs-toggle="modal" data-bs-target="#cartModal">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-count">0</span>
        </div>

        <!-- Cart Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cartModalLabel">Your Gourmet Selection</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="cart-items">
                            <!-- Cart items will be dynamically loaded here -->
                        </div>
                        <div class="cart-total">
                            <h5>Total: â‚¹<span id="cartTotal">0</span></h5>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Browsing</button>
                        <button type="button" class="btn btn-primary" id="checkoutButton">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/auth.js"></script>
    <script src="../js/menu.js" type="module"></script>
</body>
</html>
