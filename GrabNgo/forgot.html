<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | GrabNGo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/forgot.css">
</head>
<body class="luxury-auth">
    <div class="auth-container container-fluid">
        <div class="row g-0">
            <!-- Branding Section -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center auth-branding">
                <div class="branding-content text-center px-4">
                    <h1 class="display-4 fw-bold text-white mb-4">Reset Password</h1>
                    <p class="lead text-light mb-5">Recover access to your account</p>
                    
                    <div class="divider d-flex align-items-center justify-content-center my-4">
                        <div class="line flex-grow-1"></div>
                        <i class="fas fa-key mx-3"></i>
                        <div class="line flex-grow-1"></div>
                    </div>
                    
                    <p class="text-white">Remember your password? <a href="login.html" class="highlight fw-bold">Sign in here</a></p>
                </div>
            </div>
            
            <!-- Form Section -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center auth-form-wrapper">
                <div class="form-container px-4 py-5">
                    <div class="form-header text-center mb-5">
                        <h2 class="fw-bold mb-2">Password Recovery</h2>
                        <p class="text-muted">Enter your details to reset your password</p>
                    </div>

                    <form id="forgotForm" class="auth-form">
                        <div class="mb-4">
                            <label for="recoveryUserType" class="form-label fw-medium">I am a:</label>
                            <select id="recoveryUserType" class="form-select luxury-select">
                                <option value="user">Student/User</option>
                                <option value="staff">Canteen Staff</option>
                            </select>
                        </div>

                        <div class="mb-4 form-floating">
                            <input type="tel" class="form-control luxury-input" id="recoveryMobile" placeholder=" " required>
                            <label for="recoveryMobile" class="ms-4"><i class="fas fa-phone me-2"></i>Mobile Number</label>
                        </div>

                        <div id="userRecovery" class="mb-4 form-floating">
                            <input type="email" class="form-control luxury-input" id="recoveryEmail" placeholder=" " required>
                            <label for="recoveryEmail" class="ms-4"><i class="fas fa-envelope me-2"></i>Email Address</label>
                        </div>

                        <button type="submit" class="btn btn-luxury w-100 py-3 mb-4">
                            Reset Password <i class="fas fa-paper-plane ms-2"></i>
                        </button>

                        <div class="recovery-message text-center text-muted">
                            <p class="small">We'll send a password reset link to your registered email/mobile.</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
</body>
</html>
